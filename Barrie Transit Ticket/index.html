<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barrie Transit Ticket</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #FFF; /* White background for better contrast */
    color: #FFF; /* Set all text to white */
  }
  .ticket-container {
    width: 90%; /* Responsive width */
    max-width: 500px; /* Maximum width to prevent too wide on large screens */
    background-color: #9c2a5f; /* Deep pink/magenta background */
    text-align: center;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 20px; /* Padding for better spacing */
  }
  .expire-button {
    background-color: red;
    color: white;
    padding: 15px 30px; /* Larger touch targets for mobile usability */
    border: none;
    border-radius: 25px; /* Rounded corners */
    font-size: 18px; /* Font size for readability */
    cursor: pointer;
    margin: 20px 0; /* Space above and below the button */
  }
  .ticket-footer {
    height: 150px;
    background-size: cover;
  }
  .live-time, #current-date {
    font-size: 28px; /* Larger font size for better readability */
    font-weight: bold;
  }
  h1, h2, p {
    margin-top: 10px;
    font-size: 18px; /* Larger font size */
  }
  img.ticket-logo {
    height: 200px; /* Image size */
    width: auto; /* Maintain aspect ratio */
    margin: 20px auto; /* Vertical margin and horizontally center */
    display: block; /* Makes margin auto effective for centering */
  }
</style>
</head>
<body>
<div class="ticket-container">
    <div class="ticket-header">
        <h1>Adult Single Ride</h1>
    </div>
    <div class="ticket-info">
        <p><span id="current-date"></span></p>
        <p class="live-time" id="live-time"></p>
        <h2>Barrie Transit</h2>
        <img src="screenshot/Screenshot_20240502_103328_HotSpotMobile (1).jpg" class="ticket-logo" alt="Barrie Transit Logo"> <!-- Ensure the image source is a relative path -->
        <button class="expire-button">Expire</button>
        <p>This pass expires after 88 minutes</p>
        <p>User ID 1111153974</p>
    </div>
    <div class="ticket-footer"></div>
</div>

<script>
function updateDateTime() {
    var now = new Date();
    var hours = now.getHours().toString().padStart(2, '0');
    var minutes = now.getMinutes().toString().padStart(2, '0');
    var seconds = now.getSeconds().toString().padStart(2, '0');
    var ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12;

    var dateString = now.toDateString();
    document.getElementById('current-date').textContent = dateString;
    document.getElementById('live-time').textContent = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
}

setInterval(updateDateTime, 1000);
updateDateTime(); // initial call to display time immediately
</script>
</body>
</html>
